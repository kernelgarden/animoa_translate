{% block main %}
<section class="main-pg container">
	<div class="page-header">
	  <h2>페이지 소개</h2>
	</div>

	<h2>진행상황</h2>
	<div class="progress">
	  <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{ progress }}%;">
	  </div>
	</div>
	<h2>순위</h2>
	<table class="table table-striped">
		<thead>
			<td>No.
			<td>이름
			<td>작업한 횟수
		</thead>
		{% set count = 1 %}
		{% for user in users %}
		<tbody>
			<td>{{ count }}
			<td>{{ user.name }}
			<td>{{ user.done_cnt }}
		</tbody>
		{% set count = count + 1 %}
		{% endfor %}
	</table>
</section>
{% endblock %}
